<!DOCTYPE html>
<html>
<head>
  <title>Aah quand le W</title>

  <link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic|Open+Sans:700|Cabin+Condensed:700" rel="stylesheet">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

  <style type="text/css">
  body {
    background: #fff;
    margin: 0;
  }
  .hide {
    display: none;
  }
  .container#nietzsche {
    background: #ef4723;
    padding: 100px 0;
    height: 100vh;
  }

    .container#nietzsche .text {
      margin: 0 auto;
      padding: 0 20px;
      width: 600px;
    }

    .container#nietzsche h1 {
        color: #222;
        font: 800 84px/44px 'open sans';
        margin: 0 0 42px 0;
        text-align: center;
        text-transform: uppercase;
        width: 600px;
    }

    .container#nietzsche h1 span {
      font: 400 60px/60px 'gentium book basic';
      font-style: italic;
      text-transform: none;
    }

    .container#nietzsche h1 span.kern {
      margin: 0 4px 0 -10px;
    }

    .container#nietzsche h2 {
      border-top: 1px solid #222;
      color: #222;
      font: 800 20px/20px 'open sans';
      margin: 0 0 20px 0;
      text-align: center;
      text-transform: uppercase;
    }

    .container#nietzsche h2 span {
      background: #ef4723;
      padding: 0 20px;
      position: relative;
      top: -10px;
    }

    .container#nietzsche p {
      color: #222;
      font: 400 16px/24px 'gentium book basic';
      margin: 0;
    }

  .container#randall {

    /* Lucas Bebber https://codepen.io/lbebber/pen/xrwja */

    background: #141414;
    padding: 100px 0;
    height: 100vh;
  }

    .container#randall div.text {
      margin: 0 auto;
      font: 800 64px/44px 'Cabin Condensed';
      text-align: center;
      vertical-align: bottom;
      display: block;
      width: 600px;
      text-align: center;
    }

    @keyframes wave-animation {
      0% {
        background-position: 216px bottom;
      }
      100% {
        background-position: 0 bottom;
      }
    }
    @keyframes loading-animation {
      0% {
        background-size: 217px 0px;
      }
      100% {
        background-size: 217px 325px;
      }
    }
    .container#randall div.wave {
      background-image: url("img/wave.png");
      -moz-background-clip: text;
      -o-background-clip: text;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0px 0px rgba(255, 255, 255, 0.06);
      animation: 
        wave-animation 1.3s infinite linear, 
        loading-animation 14s infinite linear alternate;
      background-size: 200px 100px;
      background-repeat: repeat-x;
      opacity: 1;
    }

    .container#randall span {
      color: #9b111e;
    }
    .container#randall p {
      color: #222;
      font: 400 24px/34px 'gentium book basic';
      margin: 0 auto;
      text-align: center;
      margin: 2em 0 0 400px;
      font-style: italic;

    }


  .container#anonymous {

    /* Jorge Epu√±an - https://codepen.io/juanbrujo/pen/yGpAK */

    background: #e7e5e4;
    padding: 100px 0;
    height: 100vh;    
  }

      .container#anonymous div {
        font-family: "Avant Garde", Avantgarde, "Century Gothic", CenturyGothic, "AppleGothic", sans-serif;
        font-size: 92px;
        padding: 80px 50px;
        text-align: center;
        text-transform: uppercase;
        text-rendering: optimizeLegibility;

        color: #131313;
        background-color: #e7e5e4;
        letter-spacing: .15em;
        text-shadow: 
          1px -1px 0 #767676, 
          -1px 2px 1px #737272, 
          -2px 4px 1px #767474, 
          -3px 6px 1px #787777, 
          -4px 8px 1px #7b7a7a, 
          -5px 10px 1px #7f7d7d, 
          -6px 12px 1px #828181, 
          -7px 14px 1px #868585, 
          -8px 16px 1px #8b8a89, 
          -9px 18px 1px #8f8e8d, 
          -10px 20px 1px #949392, 
          -11px 22px 1px #999897, 
          -12px 24px 1px #9e9c9c, 
          -13px 26px 1px #a3a1a1, 
          -14px 28px 1px #a8a6a6, 
          -15px 30px 1px #adabab, 
          -16px 32px 1px #b2b1b0, 
          -17px 34px 1px #b7b6b5, 
          -18px 36px 1px #bcbbba, 
          -19px 38px 1px #c1bfbf, 
          -20px 40px 1px #c6c4c4, 
          -21px 42px 1px #cbc9c8, 
          -22px 44px 1px #cfcdcd, 
          -23px 46px 1px #d4d2d1, 
          -24px 48px 1px #d8d6d5, 
          -25px 50px 1px #dbdad9, 
          -26px 52px 1px #dfdddc, 
          -27px 54px 1px #e2e0df, 
          -28px 56px 1px #e4e3e2;
      }


  </style>

</head>
<body>

  <section class="container hide" id="nietzsche">
    <div class="text">
      <h1><span>Quand les</span><br>poules<br><span class="kern">auront</span><br>des dents</h1>
      <h2><span>...et pas avant!</span></h2>
    </div>
  </section>

  <section class="container hide" id="randall">
    <div class="text wave">
      Une personne ne se rapprochera <span>jamais</span> plus de  <span>la perfection</span> que quand elle r&eacute;pond a une offre d'emploi.
    </div>
    <p>- Stanley J. Randall</p>
    </section>
  </section>

  <section class="container hide" id="anonymous">
    <div>
      Quant tu aura trouv&eacute; un emploi.
    </div>
    </section>
  </section>

  <script type="text/javascript" >

    (function($) {
      $.fn.random = function() {
          var n = this.length;
          var r = Math.floor(n * Math.random());
          return n ? $(this[r]) : $();
      };
      $('.hide').random().removeClass("hide");
    })(jQuery);  
    
  </script>

</body>
</html>
